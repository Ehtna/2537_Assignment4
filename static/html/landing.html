<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="author" content="Team Dinosaur Cop" />
  <meta name="description" content="Chat with friends" />
  <title>Chat Arena</title>
  <link rel="stylesheet" type="text/css" href="../css/chat.css">
</head>

<body>
  <div class="container">
    <div id="header">
      <h1 id="headerMain">Chat Arena</h1>
    </div>

    <h2>Customize your weapon!</h2>
    <div id="styleText">
      
      <div id="chooseFont">
        <p>Pick your font.</p>
        <select name="font choice" id="fontSelection">
          <option value="1">Times New Roman</option>
          <option value="2">Comic Sans</option>
          <option value="3">Arron Ferguson</option>
          <option value="4">Edo</option>
        </select>
      </div>

      <div id="chooseColor">
        <p>Choose a font color.</p>
        <select name="color choice" id="colorSelection">
          <option value="1">White</option>
          <option value="2">Red</option>
          <option value="3">Blue</option>
          <option value="4">Green</option>
          <option value="5">Pink</option>
          <option value="6">Orange</option>
          <option value="7">Purple</option>
          <option value="8">Black</option>
        </select>
      </div>
    </div>

    <div id="content">
      <form id="chat_form">
        <textarea id="msg" placeholder="Your message here"></textarea>
        <input type="button" id="send" value="Send" />
      </form>
    </div>

    <div id="chat_content"></div>
    
    <form action="/logout" method="get" id="logout">
      <input type="submit" value="Exit the Arena" />
    </form>
  </div>
  <script src="http://localhost:8000/socket.io/socket.io.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="../script/chat.js"></script>
</body>

</html>
