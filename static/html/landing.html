<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Assignment 4</title>
    <meta charset="utf-8"/>    
    <link rel="stylesheet" type="text/css" href="../css/chat.css" >   
  </head>
  <body>
    <h2>Landed</h2>
    <div id="content">

      <form id="chat_form">
        <textarea id="msg" placeholder="Your message here"></textarea>
        <input type="button" id="send" value="Send"/>
      </form>
    </div>
    <div id="chooseFont">
      <p>Select your weapon!</p>
      <select name="Purchase Type" id="fontSelection">
        <option value="1">Times New Roman</option>
        <option value="2">Comic Sans</option>
        <option value="3">Arron Ferguson</option>
    </select>
    </div>
    <p>&nbsp;</p>
    <div id="chat_content"></div>

    <script src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../script/chat.js"></script>
  </body>
</html>
