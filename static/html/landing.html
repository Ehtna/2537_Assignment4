<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Team Dinosaur Cop" />
    <meta name="description" content="Chat with friends" />
    <title>Chat Arena</title> 
    <link rel="stylesheet" type="text/css" href="../css/chat.css" >   
  </head>
  <body>
    <div id="content">

      <form action="/logout" method="get" id="logout">
        <input type="submit" value="Exit the Arena" />
      </form>

      <form id="chat_form">
        <textarea id="msg" placeholder="Your message here"></textarea>
        <input type="button" id="send" value="Send"/>
      </form>

    </div>

    <h2>Customize your weapon!</h2>
    <div id="chooseFont">
      <p>Pick your font.</p>
      <select name="font choice" id="fontSelection">
        <option value="1">Times New Roman</option>
        <option value="2">Comic Sans</option>
        <option value="3">Arron Ferguson</option>
    </select>
    </div>

    <div id="chooseColor">
      <p>Choose a font color.</p>
      <select name="color choice" id="colorSelection">
        <option value="1">Black</option>
        <option value="2">Red</option>
        <option value="3">Blue</option>
        <option value="3">Green</option>
        <option value="3">Pink</option>
        <option value="3">Orange</option>
        <option value="3">Purple</option>
    </select>
    </div>

    <div id="chat_content"></div>

    <script src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../script/chat.js"></script>
  </body>
</html>
