<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="author" content="Team Dinosaur Cop" />
  <meta name="description" content="Chat with friends" />
  <title>Chat Arena</title>
  <style>@import url('https://fonts.googleapis.com/css2?family=Courgette&display=swap');</style>
  <link rel="stylesheet" type="text/css" href="css/index.css" >
</head>

<body>
  <div class="container">
    <div id="header">
      <h1 id="headerMain">Welcome To <br />Chat Arena</h1>
      <p id="headerSub">Where your keyboard is <br/>mightier than the sword.</p>
    </div>
    <div id="login">
      <form id='loginForm'>
        <p id="formTitle">Fighter state your name!</p>
        <input id='user-name' type='name' required="required" placeholder="I AM..." /><br/>
        <input type="button" value="Enter the Arena" id="submit" />
        <p><span id="serverMsg"></span></p>
        <p id="errorMsg">&nbsp;</p>
      </form>
    </div>
    <div id="hallOfFame">
      <div id="hallOfFameTitle">
        <h2>Hall of Fame</h2>
      </div>
      <div class="studentInfo">
        <p class="studentName">Spence Morrison</p>
        <p class="studentNumber">A01229597</p>
      </div>
      <div class="studentInfo">
        <p class="studentName">Nolan Nordwall</p>
        <p class="studentNumber">A01087436</p>
      </div>
      <div class="studentInfo">
        <p class="studentName">Jun Mo An</p>
        <p class="studentNumber">A01236808</p>
      </div>
      <div class="studentInfo">
        <p class="studentName">Kurt Fuoco</p>
        <p class="studentNumber">A01260365</p>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="script/client.js"></script>
</body>

</html>
